<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>Oauthcallback</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="rootOauthcallback">
      <script type="text/javascript">
        const search = location.search.substr(1)
        // split by '&'
        const searchParamsArr = search.split('&')
        const hashSearchParams = {}
        searchParamsArr.forEach((param) => {
          const keyValueArr = param.split('=')
          hashSearchParams[keyValueArr[0]] = keyValueArr[1]
        })
        window.opener.postMessage(hashSearchParams, '*')
      </script>
    </div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </body>
</html>
